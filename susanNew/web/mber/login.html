<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>수산교육포털 > 로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css">
    <link rel="stylesheet" href="../../css/default.css" />
    <link rel="stylesheet" href="../../css/slick.css" />
    <!-- <link rel="stylesheet" href="css/slick-theme.css" /> -->
    <link rel="stylesheet" href="../../css/nice-select.css">
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/content.css" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- <script src="https://www.w3schools.com/lib/w3.js"></script> -->
    <!-- <script src="js/slick.min.js"></script> -->
    <script src="../../js/include.js"></script>
    <!-- <script src="/js/includeHTML.js"></script> -->
    <script src="../../js/slick.js"></script>
    <script src="../../js/jquery.nice-select.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <div include-html="../../web/layout/header.html"></div>
        <!-- // header -->

        <!-- container -->
        <main id="container">
            <div class="location">
                <div class="loca-wrap">
                    <ol>
                        <li>수산교육포털</li>
                        <li>로그인</li>
                        <li>본인인증 로그인</li>
                    </ol>
                    <h2>본인인증 로그인</h2>
                </div>
            </div>
            <div class="layout login-layout">
                <div id="content">
                    <section id="login">
                        <div class="login-area">
                            <p>수산공익직불금 <span class="color-blue">신청 정보와 동일한 정보</span>를 입력하세요.</p>
                            <div class="form-area">
                                <div class="form-group">
                                    <div class="th"><i class="ri-calendar-check-fill"></i>연도</div>
                                    <div class="td">
                                        <select name="" class="select" title="연도선택(2021,2022,2023)">
                                            <option value="">연도를 선택해주세요.</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="th"><i class="ri-user-3-fill"></i>이름</div>
                                    <div class="td">
                                        <input type="text" name="" id="" class="" placeholder="이름을 입력해주세요." title="이름" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="th"><i class="ri-phone-fill"></i>연락처</div>
                                    <div class="td">
                                        <input type="tel" name="" id="" class="tel-input" oninput="lengthLimit(this, 3)" min="0" title="연락처 앞자리" autocomplete="off" /><em>-</em>
                                        <input type="tel" name="" id="" class="tel-input" oninput="lengthLimit(this, 4)" min="0" title="연락처 가운데자리" autocomplete="off" /><em>-</em>
                                        <input type="tel" name="" id="" class="tel-input" oninput="lengthLimit(this, 4)" min="0" title="연락처 끝자리" autocomplete="off" />  
                                    </div>
                                </div>
                                <div class="form-group radio-area">
                                    <div class="input-group">
                                        <input type="radio" name="ra1" id="dateOfBirth" class="radio" value="생년월일" checked="">
                                        <label for="dateOfBirth"><span></span>생년월일</label>
                                    </div>
                                    <div class="input-group">
                                        <input type="radio" name="ra1" id="crNum" class="radio" value="법인등록번호">
                                        <label for="crNum"><span></span>법인등록번호</label>
                                    </div>
                                </div>
                                <div class="form-group dateOfBirthForm">
                                    <div class="th"><i class="ri-cake-2-fill"></i>생년월일</div>
                                    <div class="td">
                                        <input type="text" name="" id="" class="" placeholder="생년월일을 입력해주세요." title="생년월일" />
                                        <p class="color-blue">* 생년월일 예시 : 1919-01-01</p>
                                    </div>
                                </div>
                                <div class="form-group crNumForm" style="display:none;">
                                    <div class="th"><i class="ri-building-fill"></i>법인등록번호</div>
                                    <div class="td">
                                        <input type="text" name="" id="" class="" placeholder="법인등록번호를 입력해주세요." title="법인등록번호" />
                                        <p class="color-blue">* 법인등록번호 예시 : 111111-2222222</p>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-area">
                                <button type="button" class="button" title="로그인하기">로그인</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- // container -->

        <!-- footer -->
        <div include-html="../../web/layout/footer.html"></div>
        <!-- // footer -->
    </div>

    <script>
        $(document).ready(function() {
            $('select').niceSelect();

            $('input[name=ra1]').on('change',function(){
                var isChecked = $('#dateOfBirth').prop('checked');
                if(isChecked){
                    $('.dateOfBirthForm').show();
                    $('.crNumForm').hide();
                } else {
                    $('.dateOfBirthForm').hide();
                    $('.crNumForm').show();
                }
            });

            // $('input[name="ra1"]').change(function() {
            //     // 모든 radio를 순회한다.
            //     var isChecked = $('#dateOfBirth').prop('checked');
            //     if(isChecked){
            //         $('.dateOfBirthForm').removeClass('d-none');
            //         $('.crNumForm').addClass('d-none');
            //         document.getElementById('listform').MBR_BIRTH1.value = null;
            //     } else {
            //         $('.dateOfBirthForm').addClass('d-none');
            //         $('.crNumForm').removeClass('d-none');
            //         document.getElementById('listform').MBR_CRNUM.value = null;
            //     }
            // });
        });
    </script>
</body>
</html>
